spring.datasource.url=jdbc:mysql://localhost:3306/mystore
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# You can query migration status and history in web interface with Spring Boot Actuator 
# by enabling it in this property
# Then access to {endpoints}/actuator/flyway
management.endpoints.web.exposure.include=info,health,flyway

 # Pretty-print JSON responses
 spring.jackson.serialization.indent-output=true